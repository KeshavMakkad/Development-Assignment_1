<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=2, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="quiz-question-container">
        <div class="quiz-question">
          <span class="quiz-question-text"
            >What is the answer to this question?</span
          >
        </div>
        <div class="quiz-options-container">
          <div class="quiz-option">
            <span class="quiz-option-number">1</span>
            <span class="quiz-option-text">Option 1</span>
          </div>
          <div class="quiz-option">
            <span class="quiz-option-number">2</span>
            <span class="quiz-option-text">Option 2</span>
          </div>
          <div class="quiz-option">
            <span class="quiz-option-number">3</span>
            <span class="quiz-option-text">Option 3</span>
          </div>
          <div class="quiz-option">
            <span class="quiz-option-number">4</span>
            <span class="quiz-option-text">Option 4</span>
          </div>
        </div>
      </div>
    </div>
    <script src="quiz.js" type="module"></script>
  </body>
</html>
